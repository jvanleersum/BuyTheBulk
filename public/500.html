<!DOCTYPE html>
<html>
<head>
  <title>Ooopsie! </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 .rails-default-error-page {
    background-color: #FCFEFC;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  a {
    color: #567e68;
    text-decoration: none;
    font-weight: bold;
  }
  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }
  .rails-default-error-page img {
    max-width: 20%;
  }
  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #A4C3B2 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #A4C3B2;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
.container {
  height: 100vw;
  display: flex;
  align-items: center;
}

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1> We made a mistake :(</h1>
    </div>
    <p> You can go back to the <a href="/search">home page</a>. If our mistake caused you any harm, <a href="mailto:contact@buy-the-bulk.com">contact us</a>and we will try to help you out.</p>
  </div>
</body>
</html>
